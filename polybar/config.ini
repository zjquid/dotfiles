[bar/mybar]


width = 100%
height = 26
modules-left = sep workspaces sep
modules-center =
modules-right = alsa sep battery sep date sep
font-0 = "Iosevka Nerd Font:bold:size=16;0" 

[color]
background = #000000
background-alt = #000000
primary = #ff6a13
foreground = #FFFFFF
gray = #444444
red = #ff1717
blue = #75a4cd
green = #61c766
pink = #ec6798

[module/date] 
type = internal/date 
date = %m-%d - %H:%M

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-overline = ${color.background}
format-volume-underline = ${color.background}

format-muted = <label-muted>
format-muted-prefix = |
format-muted-prefix-background = ${color.red}
format-muted-prefix-padding = 0.2
format-muted-overline = ${color.background}
format-muted-underline = ${color.background}

label-volume = %percentage%%
label-volume-background = ${color.background-alt}
label-volume-padding = 0.2

label-muted = "Muted"
label-muted-foreground = ${color.foreground}
label-muted-background = ${color.background-alt}
label-muted-padding = 0.2

ramp-volume-0 = x
ramp-volume-1 = xx
ramp-volume-2 = xxx
ramp-volume-background = ${color.blue}
ramp-volume-padding = 0.2

ramp-headphones-0 = î¥¼
ramp-headphones-background = ${color.blue}
ramp-headphones-padding = 0.2

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC

poll-interval = 2

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = "|"
format-charging-prefix-background = ${color.green}
format-charging-prefix-padding = 0.2
format-charging-overline = ${color.background}
format-charging-underline = ${color.background}

format-discharging = <label-discharging>
format-discharging-prefix = "|"
format-discharging-prefix-background = ${color.pink}
format-discharging-prefix-padding = 0.2
format-discharging-overline = ${color.background}
format-discharging-underline = ${color.background}

format-full = <label-full>
format-full-prefix = "|"
format-full-prefix-background = ${color.red}
format-full-prefix-padding = 0.2
format-full-overline = ${color.background}
format-full-underline = ${color.background}

label-charging = %percentage%%
label-charging-background = ${color.background-alt}
label-charging-padding = 0.2

label-discharging = %percentage%%
label-discharging-background = ${color.background-alt}
label-discharging-padding = 0.2

label-full = Full
label-full-background = ${color.background-alt}
label-full-padding = 0.2

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-default = .

format = <label-state>
format-overline = ${color.background}
format-underline = ${color.background}

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.foreground}
label-active-background = ${color.primary}

label-occupied = %icon%
label-occupied-foreground = ${color.foreground}
label-occupied-background = ${color.gray}

label-urgent = %icon%
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.red}

label-empty = %icon%
label-empty-foreground = ${color.foreground}
label-empty-background = ${color.background-alt}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/sep]
type = custom/text
content = |

content-background = ${color.background}
content-foreground = ${color.background}

