[window]
opacity = 0.95
dimensions = {columns = 80, lines = 20}

[font]
size = 12

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0


[keyboard]
bindings = [
{ key = "P", mods = "Control|Shift", chars = PASTE GITHUB TOKEN IN "" },
]
